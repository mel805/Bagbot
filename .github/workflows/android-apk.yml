name: Android APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # Pin Gradle to an Android-Gradle-Plugin compatible version.
          gradle-version: 8.6

      - name: Prepare signing (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${ANDROID_KEYSTORE_BASE64:-}" ]]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/android-app/keystore.jks"
            echo "ANDROID_KEYSTORE_PATH=$GITHUB_WORKSPACE/android-app/keystore.jks" >> "$GITHUB_ENV"
            echo "SIGNING=release" >> "$GITHUB_ENV"
          else
            echo "SIGNING=debug" >> "$GITHUB_ENV"
          fi
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build APK
        working-directory: android-app
        run: |
          set -euo pipefail
          VERSION_NAME="${GITHUB_REF_NAME}"
          VERSION_CODE="${GITHUB_RUN_NUMBER}"
          if [[ "${SIGNING}" == "release" ]]; then
            gradle :app:assembleRelease -PVERSION_NAME="$VERSION_NAME" -PVERSION_CODE="$VERSION_CODE"
          else
            gradle :app:assembleDebug -PVERSION_NAME="$VERSION_NAME" -PVERSION_CODE="$VERSION_CODE"
          fi
        env:
          SIGNING: ${{ env.SIGNING }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Publish APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            android-app/app/build/outputs/apk/release/app-release.apk
            android-app/app/build/outputs/apk/debug/app-debug.apk
