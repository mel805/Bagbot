name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Sanity check (syntax)
        run: |
          node -c dashboard-v2/server-v2.js
          node -c src/bot.js

      - name: Create release archive
        run: |
          mkdir -p dist
          tar \
            --exclude=".git" \
            --exclude="node_modules" \
            --exclude=".env" \
            --exclude="data" \
            --exclude="dashboard-v2/data" \
            --exclude="logs" \
            --exclude="*.log" \
            -czf "dist/bagbot-${{ github.ref_name }}.tar.gz" .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/bagbot-${{ github.ref_name }}.tar.gz
