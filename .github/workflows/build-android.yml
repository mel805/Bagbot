name: Build Android APK

on:
  push:
    tags:
      - 'v*.*.*-android'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew
      
      - name: Build Release APK
        run: |
          cd android-app
          ./gradlew assembleRelease --no-daemon
      
      - name: Sign APK
        run: |
          cd android-app/app/build/outputs/apk/release
          mv app-release.apk BagBot-Manager-v${{ github.ref_name }}.apk
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BagBot-Manager-APK
          path: android-app/app/build/outputs/apk/release/*.apk
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android-app/app/build/outputs/apk/release/*.apk
