name: Build Android APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew
        
      - name: Build APK
        run: |
          cd android-app
          ./gradlew clean assembleRelease
          
      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-build"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
      - name: Rename APK
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          mkdir -p BagBot-Manager-APK
          cp android-app/app/build/outputs/apk/release/app-release.apk BagBot-Manager-APK/BagBot-Manager-$VERSION-android.apk
          ls -lh BagBot-Manager-APK/
          
      - name: Upload APK as artifact (TOUJOURS)
        uses: actions/upload-artifact@v4
        with:
          name: BagBot-Manager-APK
          path: BagBot-Manager-APK/*.apk
          
      - name: Upload APK to Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          gh release upload $VERSION BagBot-Manager-APK/BagBot-Manager-$VERSION-android.apk --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
